<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>

<style>
    .flex 
{
   border:5px solid #bb8d2b;
   display:flex;
   flex-direction: row;
   width:500px;
   height:500px;



}
.divs {
    font-size:x-large;
    color:white;
    text-align:center;
    width : 100px;

}
</style>

    </head>
    

    <body>
        <h1>Flex</h1>
        <div class="flex">
            <div class="divs"  style="background-color: rgb(206, 54, 153);">1</div>
            <div class="divs" style="background-color: rgb(178, 54, 206);">2</div>
            <div class="divs"  style="background-color: rgb(36, 44, 138);">3</div>
            <div class="divs"  style="background-color: rgb(127, 149, 227);">4</div>
            <div class="divs"  style="background-color: rgb(35, 146, 68);">5</div>
            <div class="divs"  style="background-color: rgb(198, 206, 54);">6</div>
            <div class="divs"  style="background-color: rgb(206, 115, 54);">7</div>
            <div class="divs"  style="background-color: rgb(206, 54, 54);">8</div>
            <div class="divs"  style="background-color: rgb(165, 36, 36);">9</div>

            </div>
    </body>
</html>
